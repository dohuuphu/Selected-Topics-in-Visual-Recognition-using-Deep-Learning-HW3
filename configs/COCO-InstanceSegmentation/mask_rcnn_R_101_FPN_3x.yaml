_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 101
SOLVER:
  STEPS: (120000, 140000)
  MAX_ITER: 150000
  WARMUP_ITERS: 1000
  BASE_LR: 0.001
  IMS_PER_BATCH: 2
OUTPUT_DIR: "exp/R_101_FPN_3x"
DATALOADER:
  NUM_WORKERS: 12

# INPUT:
#   MASK_FORMAT: "bitmask"

TEST:
  EVAL_PERIOD: 0
