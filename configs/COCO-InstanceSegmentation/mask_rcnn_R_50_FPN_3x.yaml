_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
SOLVER:
  STEPS: (120000, 140000)
  MAX_ITER: 100000
  WARMUP_ITERS: 1000
  BASE_LR: 0.001
  IMS_PER_BATCH: 2
OUTPUT_DIR: "exp/R_50_FPN_3x"
DATALOADER:
  NUM_WORKERS: 12

INPUT:
  MASK_FORMAT: "polygon"

TEST:
  EVAL_PERIOD: 0
