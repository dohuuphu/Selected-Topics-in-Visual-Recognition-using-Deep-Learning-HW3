_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  MASK_ON: True
  WEIGHTS: "detectron2://ImageNetPretrained/FAIR/X-101-32x8d.pkl"
  PIXEL_STD: [57.375, 57.120, 58.395]
  RESNETS:
    STRIDE_IN_1X1: False  # this is a C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
    DEPTH: 101
SOLVER:
  STEPS: (120000, 140000)
  MAX_ITER: 150000
  WARMUP_ITERS: 1000
  BASE_LR: 0.001
  IMS_PER_BATCH: 2
OUTPUT_DIR: "exp/X_101_32x8d_FPN_3x"
DATALOADER:
  NUM_WORKERS: 12

# INPUT:
#   MASK_FORMAT: "bitmask"

TEST:
  EVAL_PERIOD: 0
